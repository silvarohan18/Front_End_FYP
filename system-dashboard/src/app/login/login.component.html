<div class="container">
    <form>
      <h2>Login Form</h2>
      <div class="form-group">
        <label for="email">Email:</label>
        <input [(ngModel)]="loginUserdata.email"  type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">password: </label>
        <input [(ngModel)]="loginUserdata.password"  type="password" id="password" name="password" required>
      </div>
      <button type="submit" (click)="loginUser()">Login</button>
    </form>
  </div>
